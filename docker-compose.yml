services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ALLOWED_ORIGINS=http://localhost:3000
      - MAX_CONCURRENT_COMPILES=2
      - COMPILE_MEM_LIMIT_MB=512
      - REQUEST_TIMEOUT_SECONDS=60
    # クラウド環境でのメモリ制限 (OOM 防止)
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 384M
    # Docker Engine の mem_limit (deploy 未使用の場合)
    mem_limit: 768m
    memswap_limit: 768m

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
