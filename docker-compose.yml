services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ALLOWED_ORIGINS=http://localhost:3000
      - MAX_CONCURRENT_COMPILES=1
      - COMPILE_TIMEOUT_SECONDS=120
      - REQUEST_TIMEOUT_SECONDS=180
    # LuaLaTeX は通常300-500MB使用。十分な余裕を確保。
    deploy:
      resources:
        limits:
          memory: 2048M
        reservations:
          memory: 512M
    mem_limit: 2048m
    memswap_limit: 3072m

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
