services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ALLOWED_ORIGINS=http://localhost:3000
      - MAX_CONCURRENT_COMPILES=2
      - COMPILE_MEM_LIMIT_MB=1536
      - COMPILE_TIMEOUT_SECONDS=30
      - REQUEST_TIMEOUT_SECONDS=60
    # クラウド環境でのメモリ制限 (lualatex は ~500MB 使用)
    deploy:
      resources:
        limits:
          memory: 2048M
        reservations:
          memory: 512M
    mem_limit: 2048m
    memswap_limit: 2048m

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
